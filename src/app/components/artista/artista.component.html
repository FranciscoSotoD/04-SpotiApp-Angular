<app-loading *ngIf="loadingArtista"></app-loading>

<div class="row animated fadeIn" *ngIf="!loadingArtista">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>

    <div class="col">
        <h3> {{ artista.name }} </h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ir a la página del artista
            </a>
        </p>
    </div>

    <div class="col-4 text-right">
        <button class="btn  btn-outline-danger" routerLink="/search">
            Regresar
        </button>
    </div>
</div>


<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Albúm</th>
                    <th>Canción</th>
                    <th>Vista previa</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let i of topTracks">
                    <td>
                        <img [src]="i.album.images | noimage" class="img-thumb">
                    </td>
                    <td> {{ i.album.name }}</td>
                    <td> {{ i.name }}</td>
                    <td>
                        <!-- <audio [src]="i.preview_url" controls></audio> -->
                        <iframe [src]="i.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
